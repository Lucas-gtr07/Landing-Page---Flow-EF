<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Flow Executive Finders</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header id="header">
        <img class="logo" src="https://flowef.com/hubfs/raw_assets/public/cms-flow/svg/flow.svg" alt="Logo">
        <nav>
            <img class="icons" src="img/hubspot.svg" width="30px">
            <img class="icons" src="img/linkedin.svg" width="30px">
            <img class="icons" src="img/bullhorn.svg" width="30px">
            <img class="icons" src="img/netsuite.svg" width="30px">
            <img class="icons" src="img/addnote.svg" width="30px">
        </nav>
    </header>
    <main>
        <div id="container-a">
            <ul>
                COMERCIAL
                <button type="button" class="botao-a">JOBIN</button>
                <button type="button" class="botao-a">PROPOSTAS</button>
                <button type="button" class="botao-a">REUNIÕES</button>
                <button type="button" class="botao-a">OPORTUNIDADES</button>
                <button type="button" class="botao-a">GTM</button>
                <button type="button" class="botao-a">CLIENTE</button>
                <button type="button" class="botao-a">PROJETO</button>
            </ul>
        </div>
        <div id="container-b">
            <ul>
                PRODUÇÃO
                <button type="button" class="botao-b">VAGAS EM EXECUÇÃO</button>
                <button type="button" class="botao-b">CANDIDATOS</button>
                <button type="button" class="botao-b">PLACEMENTS</button>
                <button type="button" class="botao-b">CLIENTE</button>
                <button type="button" class="botao-b">PROJETO</button>
                <button type="button" class="botao-b">-</button>
                <button type="button" class="botao-b">-</button>
            </ul>
        </div>
        <div id="container-c">
            <ul>
                INDIVIDUAL
                <button type="button" class="botao-c">CENÁRIOS</button>
                <button type="button" class="botao-c">P.E</button>
                <button type="button" class="botao-c">INDICADORES</button>
                <button type="button" class="botao-c">PRAZO DE ATUAÇÃO</button>
                <button type="button" class="botao-c">AGENDA</button>
                <button type="button" class="botao-c">-</button>
                <button type="button" class="botao-c">-</button>
            </ul>
        </div>
        <div id="container-d">
            <ul>
                FINANCEIRO
                <button type="button" class="botao-d">FORECAST</button>
                <button type="button" class="botao-d">HONORARIOS</button>
                <button type="button" class="botao-d">CR</button>
                <button type="button" class="botao-d">CLIENTE</button>
                <button type="button" class="botao-d">PROJETO</button>
                <button type="button" class="botao-d">-</button>
                <button type="button" class="botao-d">-</button>
            </ul>
        </div>
        <div id="container-e">
            <ul>
                GERAL
                <button type="button" class="botao-e">FLOW</button>
                <button type="button" class="botao-e">TIME</button>
                <button type="button" class="botao-e">CONSULTOR</button>
                <button type="button" class="botao-e">CLIENTE</button>
                <button type="button" class="botao-e">PROJETO</button>
                <button type="button" class="botao-e">-</button>
                <button type="button" class="botao-e">-</button>
            </ul>
        </div>
    </main>
    <footer>
        <div id="rodape">
        </div>
    </footer>

</body>
</html>
